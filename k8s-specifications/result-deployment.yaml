apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: jfrogbdt.jfrog.io/demo-result-docker/demoresult:1
        name: result
        ports:
        - containerPort: 80
          name: result
      imagePullSecrets:
      - name: demo-vote
